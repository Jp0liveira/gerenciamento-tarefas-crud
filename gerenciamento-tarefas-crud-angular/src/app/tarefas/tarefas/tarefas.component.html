<table mat-table [dataSource]="tarefa" class="mat-elevation-z8">

  <!-- Nome Tarefa -->
  <ng-container matColumnDef="nomeTarefa">
    <th mat-header-cell *matHeaderCellDef> Nome tarefa</th>
    <td mat-cell *matCellDef="let element"> {{element.nomeTarefa}} </td>
  </ng-container>

  <!-- Nome categoria  -->
  <ng-container matColumnDef="categoriaTarefa">
    <th mat-header-cell *matHeaderCellDef> Nome categoria </th>
    <td mat-cell *matCellDef="let element"> {{element.categoriaTarefa}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
