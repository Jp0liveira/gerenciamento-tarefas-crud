<mat-card appearance="outlined" class="responsive-card">
  <mat-toolbar color="primary" class="responsive-toolbar">
    <span>Tarefas cadastradas</span>

    <mat-form-field appearance="outline" class="mobile-filter">
      <mat-label>Filtrar</mat-label>
      <mat-select (selectionChange)="atualizarFiltro($event.value)" [value]="'todas'">
        <mat-option value="todas">Todas</mat-option>
        <mat-option value="concluidas">Concluídas</mat-option>
        <mat-option value="pendentes">Pendentes</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar>

  <div class="desktop-filter">
    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Filtrar por</mat-label>
      <mat-select (selectionChange)="atualizarFiltro($event.value)" [value]="'todas'">
        <mat-option value="todas">Todas</mat-option>
        <mat-option value="concluidas">Concluídas</mat-option>
        <mat-option value="pendentes">Pendentes</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div *ngIf="tarefasFiltradas$ | async as tarefas; else loading" class="table-container">
    <table mat-table [dataSource]="tarefas" class="responsive-table">

      <!-- Colunas da tabela (mantidas como no seu código original) -->
      <ng-container matColumnDef="tituloTarefa">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let element"> {{element.tituloTarefa}} </td>
      </ng-container>

      <ng-container matColumnDef="descricaoTarefa">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricaoTarefa}} </td>
      </ng-container>

      <ng-container matColumnDef="dataVencimentoTarefa">
        <th mat-header-cell *matHeaderCellDef> Vencimento </th>
        <td mat-cell *matCellDef="let element"> {{element.dataVencimentotarefa | date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="tarefaConcluida">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox
            [checked]="element.tarefaConcluida"
            (change)="toggleConclusao(element)">
          </mat-checkbox>
          <span class="status-text">{{ element.tarefaConcluida ? 'Concluída' : 'Pendente' }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef class="action-column-header">
          <button mat-mini-fab color="primary" aria-label="Adicionar Tarefas" (click)="onAdd()">
            <mat-icon>add</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let element" class="action-column">
          <button mat-icon-button color="primary" aria-label="Editar Tarefas">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Excluir Tarefas">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
