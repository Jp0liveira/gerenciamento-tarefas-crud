<mat-card appearance="outlined">

  <mat-toolbar color="primary">
    Tarefas cadastradas
  </mat-toolbar>

  <div *ngIf="tarefa$ | async as tarefas; else loading">
  <table mat-table [dataSource]="tarefas" class="mat-elevation-z8">

    <!-- Nome Tarefa -->
    <ng-container matColumnDef="nomeTarefa">
      <th mat-header-cell *matHeaderCellDef> Nome</th>
      <td mat-cell *matCellDef="let element"> {{element.nomeTarefa}} </td>
    </ng-container>

    <!-- Nome categoria  -->
    <ng-container matColumnDef="categoriaTarefa">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.categoriaTarefa}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
